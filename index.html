<!DOCTYPE html><html lang=ja-JP><head><meta charset=utf-8><link href=manifest.json rel=manifest><meta content="width=device-width,initial-scale=1,shrink-to-fit=no" name=viewport><title>空き教室検索システム</title><link href=vendor.css rel=stylesheet><link href=app.css rel=stylesheet></head><body><div class=container><h1>空き教室検索システム</h1><div class="alert alert-danger" hidden id=update-needed-error role=alert><p>現在の年度の空き教室情報が登録されていないため、ご利用になれません<br>ご利用の端末の時刻設定が正しいことをご確認の上、現在の管理者にご連絡ください</p></div><div id=main><form><div class="form-group row"><div class="col-4 col-sm-3"><div class=form-check><input class=form-check-input id=spec-date type=radio name=spec value=date checked=checked><label class=form-check-label for=spec-date>日付</label></div></div><div class=col><input class=form-control id=date></div></div><div class="form-group row"><div class="col-4 col-sm-3"><div class=form-check><input class=form-check-input id=spec-dow type=radio name=spec value=dow><label class=form-check-label for=spec-dow>曜日</label></div></div><div class=col><select class=form-control disabled=disabled id=dow><option value=0>日曜日</option><option value=1>月曜日</option><option value=2>火曜日</option><option value=3>水曜日</option><option value=4>木曜日</option><option value=5>金曜日</option><option value=6>土曜日</option></select></div></div><div class="form-group row"><label class="col-4 col-sm-3 col-form-label" for=period>時限</label><div class=col><div class=input-group><input class=form-control id=period type=number max=8 min=1><div class=input-group-append><span class=input-group-text>時限以降</span></div></div></div></div></form><hr><input class=form-control id=keyword placeholder=絞り込み… value=^3A><div id=result-message></div><ul class=list-group id=facilities></ul></div></div><script src=vendor.js></script><script src=data.js></script><script src=app.js></script></body></html>
